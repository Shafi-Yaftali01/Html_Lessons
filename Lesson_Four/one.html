<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Uber Button</title>
  <style>
    .uber-button {
      background-color: black;
      color: white;
      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 15px;
      padding-right: 15px;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .uber-button:hover {
      opacity: 0.8;
    }
  </style>
  
</head>

<body>
  <button class="uber-button">
    Request now
  </button>
</body>
</html>
