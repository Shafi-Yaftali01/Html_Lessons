<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Fonts</title>
  <style>
    .title {
      font-family: Arial;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 8px;
    }
  
    .sale {
      font-family: Arial;
      color: red;
      font-style: italic;
      font-size: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <p class="title">
    Biggest Deals of the Year!
  </p>
  
  <p class="sale">
    Sales end Tuesday
  </p>
</body>
</html>
