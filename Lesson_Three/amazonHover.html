<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Hover Button</title>
  <style>
    .amazon-button {
      background-color: rgb(255, 216, 20);
      border: none;
      height: 30px;
      width: 140px;
      border-radius: 15px;
      cursor: pointer;
    }
  
    .amazon-button:hover {
      background-color: rgb(245, 205, 3);
    }
    </style>

</head>
<body>
  <button class="amazon-button">
    Add to Cart
  </button>
</body>
</html>
